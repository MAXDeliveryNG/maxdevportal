<div class="login-wrapper">
  <form class="login">

    <div class="logo">
      <a [routerLink]="['/']" ><img class="logo-image" src="https://res.cloudinary.com/max-ng/maxweb_img/logo_gold.png"></a>
    </div>
    
    <label class="title">
      <h3 class="welcome">Welcome back</h3>
    </label>

    <div class="login-group">
      <input class="username" type="email" id="login_username" placeholder="Email">
      <input class="password" type="password" id="login_password" placeholder="Password">

      <div *ngIf class="error active">
        Invalid user name or password
      </div>

      <button type="submit" class="btn btn-block btn-primary">Login</button>

      <a [routerLink]="['/signup']" class="signup">Don't have an account? Sign up</a>
    </div>
  </form>
</div>
