<clr-modal #modal>
  <h3 class="modal-title">New App</h3>
  <div class="modal-body">
    <form #form="ngForm" novalidate>
      <section class="form-block">
        <div class="form-group">
          <label for="name" class="required">App Name</label>
          <input type="text" name="name" id="name" [(ngModel)]="model.name" size="60" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" name="description" id="description" [(ngModel)]="model.description"></textarea>
        </div>

        <div class="form-group">
            <clr-checkbox name="tos" id="tos"
              [(ngModel)]="model.tos" required>
              I agree to the <a>MAX API Terms of Service</a>.
            </clr-checkbox>
        </div>
      </section>
    </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline" (click)="modal.close()">Cancel</button>
      <button type="button" class="btn btn-primary" 
      [disabled]="form.invalid || saving"
      (click)="save()">
        {{ saving ? 'Saving' : 'Save' }}
      </button>
  </div>
</clr-modal>
