<clr-header class="header header-1">
  <div class="branding">
    <a [routerLink]="['/dashboard']" class="nav-link">
      <img src="https://res.cloudinary.com/max-ng/image/upload/v1471947045/maxweb_img/logo_gold.png" alt="max">
    </a>
  </div>

  <div class="header-nav" [clr-nav-level]="1">
    <a class="nav-link nav-text">Home</a>
    <a class="nav-link nav-text">Apps</a>
  </div>

  <div class="header-actions">
    <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
            {{ user.full_name }}
            <clr-icon shape="caret down" class="is-inverse"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
            <a href="..." clrDropdownItem>Account Settings</a>
            <a clrDropdownItem (click)="showLogoutModal()">Log out</a>
        </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</clr-header>

<clr-modal #logoutModal [clrModalSize]="'sm'">
    <h3 class="modal-title">Logout</h3>
    <div class="modal-body">
        <p>Are you sure you want to logout?.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" (click)="hideLogoutModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="logout()">Yes</button>
    </div>
</clr-modal>
